        <div id="contact" class="container mt-5 text-dark" style=" padding: 100PX; border-radius: 10px; background-image: url(IMAGES/2.jpg);">
            <h2 class="text-center mb-4">BOOK NOW</h2>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card shadow-lg">
                        <div class="card-body p-4">
                            <form>
                                <div class="mb-3">
                                  <i class="fa fa-user" aria-hidden="true"></i>
                                    <label for="exampleInputEmail1" class="form-label">NAME</label>
                                    <input type="text" class="form-control" id="InputText" required >
                                </div>
                                
                                <div class="mb-3">
                                  <i class="fa fa-phone" aria-hidden="true"></i>
                                    <label for="exampleInputEmail1" class="form-label">CONTACT</label>
                                    <input type="text" class="form-control" id="InputText" required>
                                </div>

                                <div class="mb-3">
                                  <i class="fa fa-envelope" aria-hidden="true"></i>
                                    <label for="exampleInputEmail1" class="form-label">EMAIL</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                                </div>   

                                <div class="mb-4 text-black">
                                  <i class="fa fa-map" aria-hidden="true"></i>
                                  <label for="consultationType" class="form-label">PREFERRED LOCATION</label> 
                                    <select class="form-select" id="preferredLoc">
                                      <option value="">East Legon</option>
                                      <option value="">West Hills</option>
                                      <option value="">Trasaco</option>
                                      <option value="">Other</option> 
                                     </select>
                              </div>

                              <div class="mb-4 text-black">
                                <label for="consultationType" class="form-label">ROOM TYPE</label>
                                  <select class="form-select" id="roomtype"> 
                                    <option value="">AC</option>
                                    <option value="">NON AC</option>
                                    <option value="">Single Bed</option>
                                    <option value="">Double Bed</option>
                                   </select>
                            </div>

                            <div class="mb-4 text-black">
                              <label for="consultationType" class="form-label">NUMBER OF GUEST</label>
                              <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                              
                          </div>
                              <div class="mb-4 text-black">
                                <i class="fa fa-calendar" aria-hidden="true"></i>
                                <label for="consultationDate" class="form-label">DATE OF ARRIVAL</label>
                                <input type="date" class="form-control" id="consultationDate">
                            </div>
                            <div class="mb-4 text-black">
                              <i class="fa fa-calendar" aria-hidden="true"></i>
                              <label for="consultationDate" class="form-label">DATE OF DEPARTURE</label>
                              <input type="date" class="form-control" id="consultationDate">
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox"  >
                            <label class="form-check-label" >I accept all terms and conditions</label>
                        </div>    
                                <button type="submit" class="btn btn-success w-100 mt-4 rounded-0">BOOK</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
